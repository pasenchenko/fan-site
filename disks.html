	<script>
		var disksInfo = {
			1 : 'The Dark Side of the Moon<br>1973 год',
			2 : 'Wish You Were Here<br>1975 год',
			3 : 'The Wall<br>1979 год',
			4 : 'Animals<br>1977 год',
			5 : 'The Division Bell<br>1994 год',
			6 : 'Meddle<br>1971 год',
			7 : 'P.U.L.S.E<br>1995 год',
			8 : 'Atom Heart Mother<br>1970 год',
			9 : 'The Final Cut<br>1983 год',
			10 : 'The Endless River<br>2014 год',
			11 : 'The Piper at the Gates of ...<br>1967 год',
			12 : 'Ummagumma'
		};
		function getCoords(elem) {
			var box = elem.getBoundingClientRect();
			
			return {
				top: box.top + pageYOffset,
				left: box.left + pageXOffset
			};
		}
		function showInfo (id) {
			alert(id.substr(4));
			var coords = getCoords(g(id));
			var infoDiv = document.createElement('div');
			infoDiv.style.width = '120px';
			infoDiv.style.height = '120px';
			infoDiv.innerHTML = disksInfo[parseInt(id.substr(4))];
			infoDiv.style.backgroundColor = '#000000';
			infoDiv.style.position = 'absolute';
			g('info-elems').appendChild(infoDiv);
			infoDiv.style.pageX = coords.top;
		}
		
		window.onload = function () {
			var images = document.querySelectorAll('#disks-images > img');
			for (var i = 0; i < images.length; i++) {
				images[i].onclick = function () {
					showInfo(this.id);
				}
			}
		}
	</script>
