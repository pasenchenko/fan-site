    <style>
		#info {
			background-color : #000000;
			color : violet;
		}
		#info > h2 {
			color : #ffffff;
		}
		#infoDiv {
			display : none;
			position : absolute;
			width : 80px;
			color : #ffffff;
			background-color : #003366;
		}
		#disks-images {
			text-align : center;
		}
    </style>
	<script>
		var disksInfo = {
			1 : 'The Dark Side of the Moon<br>1973 год',
			2 : 'Wish You Were Here<br>1975 год',
			3 : 'The Wall<br>1979 год',
			4 : 'Animals<br>1977 год',
			5 : 'The Division Bell<br>1994 год',
			6 : 'Meddle<br>1971 год',
			7 : 'P.U.L.S.E<br>1995 год',
			8 : 'Atom Heart Mother<br>1970 год',
			9 : 'The Final Cut<br>1983 год',
			10 : 'The Endless River<br>2014 год',
			11 : 'The Piper at the Gates of ...<br>1967 год',
			12 : 'Ummagumma<br>1969 год'
		};
		function moveInfo (e) {
			var infoS = g('infoDiv').style;
			w = 120;
			if (document.all) { 
				x = event.x + document.body.scrollLeft; 
				y = event.y + document.body.scrollTop; 
			} else { 
				x = e.pageX;
				y = e.pageY;
			}
			if ((x + w + 10) < document.body.clientWidth) { 
				infoS.left = x + 'px';
			} else { 
				infoS.left = x - w + 'px';
			}
			infoS.top = y + 20 + 'px';
		}
		function showInfo (id) {
			g('infoDiv').innerHTML = disksInfo[id.substr(4)];
			g('infoDiv').style.display = 'block';
		}
		function hideInfo (id) {
			g('infoDiv').style.display = 'none';
		}
		
		window.onload = function () {
			document.onmousemove = moveInfo;
			var images = document.querySelectorAll('#disks-images > img');
			for (var i = 0; i < images.length; i++) {
				images[i].onclick = function () {
					showInfo(this.id);
				};
				images[i].onmouseover = function () {
					showInfo(this.id);
				};
				images[i].onmouseout = function () {
					hideInfo(this.id);
				};
			}
		}
	</script>
